{%  extends "base.html" %}

{% block main %}

<h1>Contact Form</h1>
<form method="POST" action="/contact">
    
    {{ form.csrf_token }}

    <div class="form-field">
        {{ form.name.label }}
        {{ form.name }}
    </div>

    <div class="form-field">
        {{ form.email.label }}
        {{ form.email }}
    </div>

    <div class="form-field">
        {{ form.subject.label }}
        {{ form.subject }}
    </div>

    <div class="form-field">
        {{ form.message.label }}
        {{ form.message }}
    </div>

    <div class="form-field submit">
        {{ form.submit }}
    </div>

</form>

{% endblock %}
